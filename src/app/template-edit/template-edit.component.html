<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Template</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <mat-form-field>
      <input matInput name="title" placeholder="Title" [ngModel]="(template|async)?.title"
        (ngModelChange)="templateDoc.update({title: $event})">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description" rows="20" [ngModel]="(template | async)?.description"
        (ngModelChange)="templateDoc.update({description: $event})"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/templates">Back to Templates List</button>
  </mat-card-actions>
</mat-card>
