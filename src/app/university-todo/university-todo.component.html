<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>inbox</mat-icon>
    </div>
    <mat-card-title>{{ todo?.title }}</mat-card-title>
    <mat-card-subtitle>Please action</mat-card-subtitle>
  </mat-card-header>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <pre>{{todo | json}}</pre>
  <h4>Please chose faculty for this project</h4>
  <mat-form-field>
    <mat-label>Faculty</mat-label>
    <mat-select [(ngModel)]="faculty">
      <mat-option *ngFor="let faculty of faculties" [value]="faculty">
        {{faculty}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card-actions>
    <button mat-button (click)="approveProject()" [disabled]="!faculty">Approve</button>
    <button mat-button (click)="rejectProject()">Reject</button>
  </mat-card-actions>
</mat-card>
