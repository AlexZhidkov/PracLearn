<mat-card>
  <mat-card-header>
    <mat-card-title>
      Templates
    </mat-card-title>
    <mat-card-subtitle>
      Choose one to view and apply
    </mat-card-subtitle>
  </mat-card-header>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <mat-nav-list>
    <mat-list-item *ngFor="let template of templates | async" routerLink="/template/{{template.id}}">
      <h3 matLine> {{template.title}} </h3>
      <p matLine> {{template.description}} </p>
    </mat-list-item>
  </mat-nav-list>
</mat-card>
